# Root logger
log4j.rootLogger=INFO, console, myappender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.myappender=org.apache.log4j.RollingFileAppender
log4j.appender.myappender.File=applicationlog.log
log4j.appender.myappender.MaxFileSize=10MB
log4j.appender.myappender.MaxBackupIndex=10
log4j.appender.myappender.layout=org.apache.log4j.PatternLayout
log4j.appender.myappender.layout.ConversionPattern=[%t] %-5p %c %x - %m%n
log4j.additivity.com.sia.csl=false
log4j.logger.com.sia.csl=INFO, myappender, console
log4j.logger.org.apache.camel=ERROR,myappender,console